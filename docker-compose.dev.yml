# Docker Compose for Development
# Use: docker-compose -f docker-compose.dev.yml up

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: supplybot-db-dev
    environment:
      POSTGRES_USER: supplybot
      POSTGRES_PASSWORD: devpassword123
      POSTGRES_DB: supplybot_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supplybot -d supplybot_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Bull queues
  redis:
    image: redis:7-alpine
    container_name: supplybot-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Commander (Web UI for Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: supplybot-redis-ui
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

  # Mailhog (Local email testing)
  mailhog:
    image: mailhog/mailhog
    container_name: supplybot-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_dev_data:
  redis_dev_data:
