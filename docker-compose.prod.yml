# Docker Compose for Production
# Use: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # Supply-Bot Backend
  supplybot:
    build: .
    container_name: supplybot-backend
    restart: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - GROK_API_KEY=${GROK_API_KEY}
      - GROK_MODEL=${GROK_MODEL}
      - GROK_BASE_URL=${GROK_BASE_URL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME}
      - API_PORT=3001
      - API_SECRET=${API_SECRET}
      - API_CORS_ORIGIN=${API_CORS_ORIGIN}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./screenshots:/app/screenshots
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Supply-Bot Dashboard
  dashboard:
    build: ./dashboard
    container_name: supplybot-dashboard
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=http://supplybot:3001
    ports:
      - "3000:3000"
    depends_on:
      - supplybot

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: supplybot-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-supplybot}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-supplybot}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supplybot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Bull queues
  redis:
    image: redis:7-alpine
    container_name: supplybot-redis
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy (optional, for SSL)
  nginx:
    image: nginx:alpine
    container_name: supplybot-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - supplybot
      - dashboard
    profiles:
      - with-nginx

volumes:
  postgres_data:
  redis_data:
